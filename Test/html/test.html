<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件检索系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #directory-form {
            margin-bottom: 20px;
        }

        #search-form {
            margin-bottom: 20px;
        }

        #results-table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        td.checkbox-column {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>文件检索系统</h1>

    <form id="directory-form" method="POST">
        <label for="directory">选择目录:</label>
        <input type="file" id="directory" name="directory" webkitdirectory directory multiple>
        <button type="submit">建立索引</button>
    </form>

    <form id="search-form" action="/search">
        <label for="keyword">关键字:</label>
        <input type="text" id="keyword" name="keyword" placeholder="输入查询关键字" required>
        <button type="submit">搜索</button>
    </form>

    {% if keyword %}
        <h2>查询结果: "{{ keyword }}"</h2>
    {% endif %}

    <table id="results-table">
        <thead>
            <tr>
                <th class="checkbox-column">选择</th>
                <th>文件名</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td class="checkbox-column">
                    <input type="checkbox" name="result" value="{{ result[0] }}">
                </td>
                <td>{{ result[1] }}</td>
                <td>{{ result[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/save" method="POST">
        <button type="submit">保存选中的结果并下载</button>
    </form>
</body>
</html>
